<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="buttonStyle.css" media="screen"/>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>New Web Project Page</h1>
        
        <!-- start game -->
        <div id="row-0">
        	<button type="reset" id="resetBtn" onclick="engine.reset()">reset</button>
        </div>
        <br/>
        
        <!-- the board -->
        <div id="row-1">
        	<button type="reset" id="cell0Btn" class="gameCell" onclick="engine.cellClick(0)">1</button>
        	<button type="reset" id="cell1Btn" class="gameCell" onclick="engine.cellClick(1)">2</button>
        	<button type="reset" id="cell2Btn" class="gameCell" onclick="engine.cellClick(2)">3</button>
		</div>
		<div id="row-2">
	        <button type="reset" id="cell3Btn" class="gameCell" onclick="engine.cellClick(3)">4</button>
        	<button type="reset" id="cell4Btn" class="gameCell" onclick="engine.cellClick(4)">5</button>
        	<button type="reset" id="cell5Btn" class="gameCell" onclick="engine.cellClick(5)">6</button>
		</div>
		<div id="row-3">
	        <button type="reset" id="cell6Btn" class="gameCell" onclick="engine.cellClick(6)">7</button>
        	<button type="reset" id="cell7Btn" class="gameCell" onclick="engine.cellClick(7)">8</button>
        	<button type="reset" id="cell8Btn" class="gameCell" onclick="engine.cellClick(8)">9</button>
		</div>
		
		<!-- 
		creating a text box for javascript output.
		don't have to deal with the text refresh.
		-->
		<form>
	  		<h3>text output:</h3>
	  		<textarea rows="30" cols="80" id="console">
				
			</textarea>
	  	</form>
		
		<!-- 
			load scripts at the bottom.
			if you do it here, you don't have to check agains the dom loading.
			has performance penalty if you do it this way.
		-->
		<script type="text/javascript" src="console.js"></script>
		<script type="text/javascript" src="main.js"></script>
    </body>
</html>
