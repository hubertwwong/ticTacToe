<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="buttonStyle.css" media="screen"/>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>New Web Project Page</h1>
        
        <!-- start game -->
        <div id="row-0">
        	<button type="reset" onclick="engine.reset()">reset</button>
        </div>
        <br/>
        
        <!-- the board -->
        <div id="row-1">
	        <input type="checkbox" id="toggle-1" onclick="engine.cellClick(0)">
			<label for="toggle-1"><span>1</span></label>
			<input type="checkbox" id="toggle-2" onclick="engine.cellClick(1)">
			<label for="toggle-2"><span>2</span></label>
			<input type="checkbox" id="toggle-3"  onclick="engine.cellClick(2)">
			<label for="toggle-3"><span>3</span></label>
		</div>
		<div id="row-2">
	        <input type="checkbox" id="toggle-4" onclick="engine.cellClick(3)">
			<label for="toggle-4"><span>4</span></label>
			<input type="checkbox" id="toggle-5" onclick="engine.cellClick(4)">
			<label for="toggle-5"><span>5</span></label>
			<input type="checkbox" id="toggle-6" onclick="engine.cellClick(5)">
			<label for="toggle-6"><span>6</span></label>
		</div>
		<div id="row-3">
	        <input type="checkbox" id="toggle-7" onclick="engine.cellClick(6)">
			<label for="toggle-7"><span>7</span></label>
			<input type="checkbox" id="toggle-8" onclick="engine.cellClick(7)">
			<label for="toggle-8"><span>8</span></label>
			<input type="checkbox" id="toggle-9" onclick="engine.cellClick(8)">
			<label for="toggle-9"><span>9</span></label>
		</div>
		
		<!-- 
		creating a text box for javascript output.
		don't have to deal with the text refresh.
		-->
		<form>
	  		<h3>text output:</h3>
	  		<textarea rows="30" cols="80" id="console">
				
			</textarea>
	  	</form>
		
		<!-- 
			load scripts at the bottom.
			if you do it here, you don't have to check agains the dom loading.
			has performance penalty if you do it this way.
		-->
		<script type="text/javascript" src="console.js"></script>
		<script type="text/javascript" src="main.js"></script>
    </body>
</html>
